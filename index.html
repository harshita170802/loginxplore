<!DOCTYPE html>

<html lang="en">
<head>
<title>STUDENT ENROLLMENT FORM</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <center><h2>STUDENT ENROLLMENT FORM</h2></center>
<form id="stuForm" method="get">
    
<div class="form-group">
<label for="RollNo">Roll No:</label>
<input type="number" class="form-control" name="RollNo" id="RollNo" onchange="getEmp()"
placeholder="Enter Roll No">
</div>
    
<div class="form-group">
<label for="fullName">Full Name:</label>
<input type="text" class="form-control" id="fullName"
placeholder="Enter Full Name" name="fullName">
</div>

    
<div class="form-group">
<label for="clas">Class:</label>
<input type="number" class="form-control" id="clas"
placeholder="Enter Class" name="clas">
</div>
 
           
<div class="form-group">
<label for="birthDate">Birth Date:</label>
<input type="date" class="form-control" id="birthDate" name="birthDate">
</div>

<div class="form-group">
<label for="Address">Address:</label>
<input type="text" class="form-control" id="Address"
placeholder="Enter Address" name="Address">
</div>
         
<div class="form-group">
<label for="EnrollDate">Enrollment Date:</label>
<input type="date" class="form-control" id="EnrollDate" name="EnrollDate">
</div>
<div class="form-group text-centre">
<button type="button"  class="btn btn-lg btn-primary" id="save" onclick="saveData()" disabled>SAVE</button>
<button type="button"  class="btn btn-lg btn-primary" id="change" onclick="changeData()" disabled>CHANGE</button>
<button type="button"  class="btn btn-lg btn-primary" id="reset" onclick="resetForm()" disabled>RESET</button>
</div>
</form>
</div>
<script src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>   
<script  src="js/index.js"></script>
    </body>
</html>
